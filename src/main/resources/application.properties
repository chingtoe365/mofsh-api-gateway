# data source config
spring.datasource.url=jdbc:postgresql://localhost:5433/mofsh_db  //change to 5432
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.connection-properties=stringtype=unspecified

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
mofsh.gatway.jwtSecret= bezKoderSecretKey
mofsh.gateway.jwtExpirationMs= 86400000